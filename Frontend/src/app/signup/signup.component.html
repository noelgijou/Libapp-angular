<div class="card-header text-center">
    <h1>Sign Up</h1>
</div>

<div class="card-body">
    <form
        class="form col-md-2 center"
        #signUpForm="ngForm"
        (ngSubmit)="userSignUp()"
    >
        <div class="form-group py-3">
            <label for="fname">First Name</label>
            <input
                type="text"
                name="fname"
                class="form-control"
                [(ngModel)]="userData.fname"
                required
                #fname="ngModel"
                [class.is-invalid]="fname.invalid && fname.touched"
                [class.is-valid]="fname.valid"
            />
        </div>
        <div class="form-group pb-3">
            <label for="lname">Last Name</label>
            <input
                type="text"
                name="lname"
                class="form-control"
                [(ngModel)]="userData.lname"
                required
                #lname="ngModel"
                [class.is-invalid]="lname.invalid && lname.touched"
                [class.is-valid]="lname.valid"
            />
        </div>
        <div class="form-group pb-3">
            <label for="email">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                [(ngModel)]="userData.email"
                required
                #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched"
                [class.is-valid]="email.valid"
                pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
            />
            <small
                class="text-danger"
                [class.d-none]="email.valid || email.untouched"
                >Enter Valid Email</small
            >
        </div>
        <div class="form-group pb-3">
            <label for="mob">Mobile</label>
            <input
                type="text"
                name="text"
                class="form-control"
                [(ngModel)]="userData.mob"
                required
                #mob="ngModel"
                [class.is-invalid]="mob.invalid && mob.touched"
                [class.is-valid]="mob.valid"
                pattern="^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$"
            />
            <small
                class="text-danger"
                [class.d-none]="mob.valid || mob.untouched"
                >Enter Valid Mobile number</small
            >
        </div>
        <div class="form-group pb-3">
            <label for="password">Password</label>
            <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                [(ngModel)]="userData.password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$"
                #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched"
                [class.is-valid]="password.valid"
                required
            />
            <small
                class="text-danger"
                [class.d-none]="password.valid || password.untouched"
                >Enter a stronger password</small
            >
        </div>
        <div class="form-group pb-3">
            <label for="confpass">Confirm Password</label>
            <input
                type="text"
                name="confpass"
                class="form-control"
                [(ngModel)]="userData.confpass"
                required
                #confpass="ngModel"
                [class.is-invalid]="confpass.invalid && confpass.touched"
                [class.is-valid]="confpass.valid"
            />
            <small
                class="text-danger"
                [class.d-none]="confpass.valid || confpass.untouched"
                >Password Mismatch</small
            >
        </div>
        <button
            type="submit"
            class="btn btn-primary"
            [disabled]="signUpForm.form.invalid"
        >
            Sign Up
        </button>
    </form>
</div>
