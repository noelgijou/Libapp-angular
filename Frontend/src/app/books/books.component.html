<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <!--/stories-->
                    <div class="row" *ngFor="let books of booksData">
                        <br />
                        <div class="col-md-2 col-sm-3 text-center">
                            <img
                                [src]="books.img"
                                [alt]="books.title"
                                style="width: 100px; height: 100px"
                            />
                        </div>
                        <div class="col-md-10 col-sm-9">
                            <h3>{{ books.title }}</h3>
                            <div class="row">
                                <div class="col-xs-9">
                                    <p class="lead">{{ books.author }}</p>
                                    <h4>
                                        <small
                                            style="
                                                font-family: courier,
                                                    'new courier';
                                            "
                                            class="text-muted"
                                            >{{ books.genre }}</small
                                        >
                                    </h4>
                                    <div class="col-xs-3">
                                        <button
                                            type="button"
                                            class="btn btn-outline-light"
                                            (click)="readMore(books)"
                                        >
                                            Read More
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br /><br />
                        </div>
                        <hr />
                        <br /><br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
