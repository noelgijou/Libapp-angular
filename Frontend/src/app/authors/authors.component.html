<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <!--/stories-->
                    <div class="row" *ngFor="let authors of authorData">
                        <br />
                        <div class="col-md-2 col-sm-3 text-center">
                            <a class="story-title" routerLink="readmore"
                                ><img
                                    [src]="authors.img"
                                    [alt]="authors.author"
                                    style="width: 100px; height: 100px"
                            /></a>
                        </div>
                        <div class="col-md-10 col-sm-9">
                            <a routerLink="readmore">
                                <h3>{{ authors.author }}</h3>
                                <div class="row">
                                    <div class="col-xs-9">
                                        <h4>
                                            <small
                                                style="
                                                    font-family: courier,
                                                        'new courier';
                                                "
                                                class="text-muted"
                                                >{{
                                                    authors.famous_work
                                                }}</small
                                            >
                                        </h4>
                                    </div>
                                    <div class="col-xs-3">
                                        <button
                                            type="button"
                                            class="btn btn-outline-light"
                                            (click)="readMore(authors)"
                                        >
                                            Read More
                                        </button>
                                    </div>
                                </div>
                            </a>
                            <br /><br />
                        </div>
                        <hr />
                        <br /><br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
